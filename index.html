<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <section class="vh-100" style="background-color: #4B515D;">
      <div class="container py-5 h-100">
        <form class="d-flex">
          <input class="form-control me-2" name="search" type="search" placeholder="Search" id="searchCity">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="message text-center text-white mt-3"></div>
        <div class="row d-flex justify-content-center align-items-center h-100 d-none" id="display">
          <div class="col-md-8 col-lg-6 col-xl-4">    
            <div class="card" style="color: #4B515D; border-radius: 35px;">
              <div class="card-body p-4">    
                <div class="d-flex">
                  <h6 class="flex-grow-1" id="cityName"></h6>
                </div>
    
                <div class="d-flex flex-column text-center mt-5 mb-4">
                  <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="temp"></h6>
                  <span class="small" style="color: #868B94"></span>
                </div>
    
                <div class="d-flex align-items-center">
                  <div class="flex-grow-1" style="font-size: 1rem;">
                    <div>
                      <i class="fas fa-wind fa-fw" style="color: #868B94;"></i> 
                      <span class="ms-1" id="speed"></span>
                    </div>
                    <div>
                      <i class="fas fa-tint fa-fw" style="color: #868B94;"></i> 
                      <span class="ms-1" id="humidity"></span>
                    </div>
                  </div>
                  <div>
                    <img id="icon" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                      width="100px">
                  </div>
                </div>
    
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
